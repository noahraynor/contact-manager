<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="/stylesheets/reset.css">
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script type='module' src="/javascripts/app.js"></script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
  </header>
  <nav>
    <button id="view_contacts_button" data-page="view">View Contacts</button>
    <button id="add_contact_button" data-page="add">Add Contact</button>
    <button id="manage_tags_button" data-page="manage">Manage Tags</button>
  </nav>
  <main>
    <div id="home" class="">
      <div id="home_left">
        <h2>Contacts</h2>
        <div id="search_container">
          <label for="search">Search Name:</label>
          <input type="text" id="search" name="search">
        </div>
        <div id="contacts"></div>
      </div>
      <div id="home_right">
        <h2>Tags</h2>
        <ul id="home_tags"></ul>
      </div>
    </div>
    <div class='hidden' id="add_contact">
      <div id="add_contact_left">
        <h2>Add Contact</h2>
        <div id="errors_container_add" class="hidden errors_container"></div>
        <form id="add_contact_form" class="contact-form">
          <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="full_name" placeholder="Enter your name" required>
          </div>
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-row">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone_number" placeholder="Enter your phone number" required>
          </div>
          <div class="form-row">
            <label>Tags:</label>
            <p id="tag_add_contact"></p>
            <button id="add_contact_delete_tag" class="delete_last_tag">X</button>
          </div>
          <button type="submit" id='contact_submit'>Submit</button>
          <button id="add_contact_cancel">Cancel</button>
        </form>
      </div>
      <div id="add_contact_right">
        <h2>Add Tags</h2>
        <ul id="add_contact_tags"></ul>
      </div>
    </div>
    <div class='hidden' id="manage_tags">
      <h2>Manage Tags</h2>
      <h3>*** UPON BROWSER REFRESH, TAGS WILL BE DELETED THAT ARE NOT SAVED TO A CONTACT***</h3>
      <div id="errors_container_manage" class="hidden errors_container"></div>
      <label for="tag_name">Tag Name:</label>
      <input type="text" name="tag_name" id="new_tag_input">
      <button id="add_new_tag">Add New Tag</button>
      <ul id="manage_contact_tags"></ul>
    </div>
    <div id="edit_contact" class="hidden">
      <div id="edit_contact_left">
        <h2>Edit Contact</h2>
        <div id="errors_container_edit" class="hidden errors_container"></div>
        <form id="edit_contact_form" class="contact-form">
          <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="edit_name" name="full_name" placeholder="Enter your name" required>
          </div>
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="edit_email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-row">
            <label for="phone">Phone:</label>
            <input type="tel" id="edit_phone" name="phone_number" placeholder="Enter your phone number" required>
          </div>
          <div class="form-row">
            <label>Tags:</label>
            <p id="edit_contact_tags"></p>
            <button id="edit_tag_delete" class="delete_last_tag">X</button>
          </div>
          <button id="edit_submit" type="submit" data-id="">Submit</button>
          <button id="edit_cancel">Cancel</button>
        </form>
      </div>
      
      <div id="edit_contact_right">
        <h2>Add Tags</h2>
        <ul id="edit_contact_tags_right"></ul>
      </div>
    </div>
  </main>
</body>
<script id="contacts_hb" type="text/x-handlebars">
  {{#each contacts}}
    {{>contact}}
  {{/each}}
</script>
<script id="contact_hb" type="text/x-handlebars">
  <div class="contact" data-id="{{id}}">
    <dl>
      <dt>Name:</dt>
      <dd>{{full_name}}</dd>
      <dt>Phone Number:</dt>
      <dd>{{phone_number}}</dd>
      <dt>Email:</dt>
      <dd>{{email}}</dd>
      <dt>Tags:</dt>
      <dd>{{tags}}</dd>
      <dt><button class="edit_button">Edit</button></dt>
      <dd><button class="delete_contact_button">Delete</button></dd>
    </dl>
  </div>
</script>
<script id="tags_hb" type="text/x-handlebars">
  {{#each tags}}
    <li class="tag"><button>{{this}}</button></li>
  {{/each}}
</script>
<script id="tags_hb_manage" type="text/x-handlebars">
  {{#each tags}}
    <li class="tag"><button>{{this}}</button><button class='delete_last_tag'>x</button></li>
  {{/each}}
</script>
</html>
